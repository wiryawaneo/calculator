<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display" class="default">
          <div id="prevDisplay" class="displayFont"></div>
          <div id="currentDisplay" class="displayFont">0</div>
        </div>
        <!-- <div id="resettors" class="default">
          <button id="clear">Clear</button>
          <button id="delete">Delete</button>
          <button id="multiply">x</button>
          <button id="divide">/</button>
        </div> -->
        <div id="inputs">
          <button id="clear" class="number">Clear</button>
          <button id="delete" class="number">Delete</button>
          <button id="multiply" class="number">x</button>
          <button id="divide" class="number">/</button>

          <button id="Seven" class="number">7</button>
          <button id="Eight" class="number">8</button>
          <button id="Nine" class="number">9</button>
          <button id="add" class="number">+</button>

          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="Six" class="number">6</button>
          <button id="subtract" class="number">-</button>

          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="equal" class="number">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
